<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contribuciones de Emociones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .ranking-card {
      height: 100%;
    }
    .ranking-item {
      transition: all 0.3s ease;
    }
    .ranking-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .medal {
      font-size: 1.2em;
      margin-right: 8px;
    }
    .contributions-badge {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Header -->
    <header class="text-center mb-5">
      <h1 class="display-4">Contribuye al Dataset</h1>
      <p class="lead">Ayuda a entrenar nuestro modelo de IA clasificando emociones</p>
    </header>

    <!-- Formulario y Ranking -->
    <div class="row mb-5">
      <!-- Formulario de Contribuci칩n -->
      <div class="col-lg-7">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h4 class="card-title mb-4">Contribuci칩nes </h4>
            <form id="contributionForm">
              <div class="mb-3">
                <label class="form-label">Tu Nombre/Alias*</label>
                <input type="text" id="authorInput" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Texto que Expresa Emoci칩n*</label>
                <textarea id="textInput" class="form-control" rows="4" required placeholder="Ej. 'Estoy muy emocionado por el concierto de ma침ana'"></textarea>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Categor칤a Principal*</label>
                  <select id="categorySelect" class="form-select" required>
                    <option value="">Selecciona...</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Subemoci칩n*</label>
                  <select id="subEmotionSelect" class="form-select" required disabled>
                    <option value="">Primero selecciona categor칤a</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2">
                <span id="submitText">Enviar Contribuci칩n</span>
                <div id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" role="status">
                  <span class="visually-hidden">Cargando...</span>
                </div>
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Ranking -->
      <div class="col-lg-5 mt-4 mt-lg-0">
        <div class="card shadow-sm ranking-card">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">游끥 Top Contribuidores</h4>
            <div class="table-responsive">
              <ul id="rankingList" class="list-group list-group-flush">
                <li class="list-group-item text-center">Cargando ranking...</li>
              </ul>
            </div>
            <div class="text-center mt-3">
              <small class="text-muted">Actualizado en tiempo real</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bot칩n Gr치fica -->
    <div class="text-center mb-4">
      <button class="btn btn-info" onclick="location.href='./grafica.html'" >游늵 Ver Gr치fica de Subemociones</button>
    </div>

    <!-- Estad칤sticas -->
    <div class="row mt-4">
      <div class="col-12">
        <h2 class="text-center mb-4">Estad칤sticas en Tiempo Real</h2>
        <div id="statsContainer" class="text-center">
          <p>Cargando estad칤sticas...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
