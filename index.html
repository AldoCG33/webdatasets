<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribuciones de Emociones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container py-5">
        <!-- Header -->
        <header class="text-center mb-5">
            <h1 class="display-4">Contribuye al Dataset</h1>
            <p class="lead">Ayuda a entrenar nuestro modelo de IA clasificando emociones</p>
        </header>

        <!-- Formulario de Contribución -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-5">
                    <div class="card-body">
                        <form id="contributionForm">
                            <div class="mb-3">
                                <label class="form-label">Tu Nombre/Alias*</label>
                                <input type="text" id="authorInput" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Texto que Expresa Emoción*</label>
                                <textarea id="textInput" class="form-control" rows="3" required 
                                          placeholder="Ej. 'Estoy muy emocionado por el concierto de mañana'"></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Categoría Principal*</label>
                                    <select id="categorySelect" class="form-select" required>
                                        <option value="">Selecciona...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Subemoción*</label>
                                    <select id="subEmotionSelect" class="form-select" required disabled>
                                        <option value="">Primero selecciona categoría</option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <span id="submitText">Enviar Contribución</span>
                                <div id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="row mt-4">
            <div class="col-12">
                <h2 class="text-center mb-4">Estadísticas en Tiempo Real</h2>
                <div id="statsContainer" class="text-center">
                    <p>Cargando estadísticas...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
