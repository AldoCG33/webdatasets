<!DOCTYPE html>
<html>
<head>
  <title>Gr√°fica de Subemociones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .chart-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .refresh-btn {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Distribuci√≥n de Datos por Subemoci√≥n</h2>
      <div>
        <button id="refreshBtn" class="btn btn-primary">üîÑ Actualizar</button>
        <button onclick="window.history.back()" class="btn btn-secondary">‚Üê Regresar</button>
      </div>
    </div>
    
    <div class="chart-container">
      <canvas id="graficaEmociones"></canvas>
    </div>
  </div>

  <script>
    //const URL_API = 'http://localhost:3001/emociones'; // Cambia esto si tu API est√° en otro puerto o dominio
    const API_BASE_URL = 'https://datasetsia.onrender.com/emociones'; // URL de la API en producci√≥n
    let emocionesChart = null;
    const POLL_INTERVAL = 10000; // 10 segundos

    async function cargarDatos() {
      try {
        const response = await fetch(API_BASE_URL);
        if (!response.ok) throw new Error('Error al cargar datos');
        
        const json = await response.json();
        actualizarGrafica(json.data);
      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar los datos: ' + error.message);
      }
    }

    function actualizarGrafica(datos) {
      const etiquetas = datos.map(e => e._id || 'sin_emocion');
      const cantidades = datos.map(e => e.count);
      
      const ctx = document.getElementById('graficaEmociones').getContext('2d');
      
      // Si ya existe una gr√°fica, la actualizamos
      if (emocionesChart) {
        emocionesChart.data.labels = etiquetas;
        emocionesChart.data.datasets[0].data = cantidades;
        emocionesChart.update();
      } else {
        // Creamos una nueva gr√°fica si no existe
        emocionesChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: etiquetas,
            datasets: [{
              label: 'Cantidad por Subemoci√≥n',
              data: cantidades,
              backgroundColor: 'rgba(75, 192, 192, 0.6)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            indexAxis: 'y',
            scales: {
              x: { 
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Cantidad de contribuciones'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Subemociones'
                }
              }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return `${context.parsed.x} contribuciones`;
                  }
                }
              }
            }
          }
        });
      }
    }

    // Cargar datos iniciales
    cargarDatos();
    
    // Configurar actualizaci√≥n autom√°tica
    let intervalId = setInterval(cargarDatos, POLL_INTERVAL);
    
    // Bot√≥n de actualizaci√≥n manual
    document.getElementById('refreshBtn').addEventListener('click', () => {
      clearInterval(intervalId); // Reiniciamos el intervalo
      cargarDatos();
      intervalId = setInterval(cargarDatos, POLL_INTERVAL);
    });
    
    // Limpiar intervalo al salir de la p√°gina
    window.addEventListener('beforeunload', () => {
      clearInterval(intervalId);
    });
  </script>
</body>
</html>
